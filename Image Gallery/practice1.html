<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="practice1.css">
</head>
<body>
    <h1>Gallery</h1>
    <div class="selected" id="backbox">
        <img src="assets/pexels-pixabay-50594.jpg" id="picture">
        <span onclick="closeImg()">X</span >
    </div>
    <div id="con">
        
            <img src="assets/pexels-pixabay-50594.jpg" alt="1" onclick="openImg(this.src)">
       
            <img src="assets/closeup-shot-beautiful-butterfly-with-interesting-textures-orange-petaled-flower.jpg" alt="2" onclick="openImg(this.src)">
       
            <img src="assets/pexels-pixabay-33109.jpg" alt="3" onclick="openImg(this.src)">
        
            <img src="assets/photorealistic-view-tree-nature-with-branches-trunk.jpg" alt="4" onclick="openImg(this.src)">
        
            <img src="assets/wild-deer-nature.jpg" alt="5" onclick="openImg()">
        
            <img src="assets/pexels-pixabay-36762.jpg" alt="6" onclick="openImg()">
        
            <img src="assets/pexels-pixabay-33045.jpg" alt="7"onclick="openImg()">
    
            <img src="assets/pexels-christian-heitz-285904-842711.jpg" alt="8"onclick="openImg()">
        </div>

    </div>
    <script>
        var select=document.getElementById("backbox")
        var img=document.getElementById("picture")
        function openImg(pic){
             select.style.display = "flex";
             picture.src=pic;
        }
        function closeImg(){
            select.style.display = "none";

        }
    </script>
</body>

</html>
