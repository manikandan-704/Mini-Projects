<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="screen active" id="start-screen">
            <h1>Quiz Time!</h1>
            <p>Test your knowledge with these fun questions</p>
            <button class="start-btn" onclick="startQuiz()">Start Quiz</button>
        </div>

        <div class="screen " id="quiz-screen">
            <div class="display-qus" id="dispaly-qus">quesstions</div>
            <div class="quiz-info">
                <p>Question <span id="current-question">1</span> of <span>5</span></p>
                <p>Score: <span id="score">0</span></p>
            </div>
            <div class="ans-container" id="ans-container">
                <!-- options -->
            </div>
            <div class="progress-bar">
                <div id="progress"></div>
            </div>
        </div>

        <!-- result screen -->

        <div id="result-screen" class="screen">
            <h1>Quiz Results</h1>
            <p>You scored <span id="final-score">0</span> out of <span>5</span></p>
            <div id="result-message">Good</div>
            <button id="restart-btn" onclick="restartQuiz()">Restart</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
